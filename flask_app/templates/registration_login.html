<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-md mt-5  ">
        <div class="row justify-content-around">
            <div class="col-6 border border-black">
                <div>
                    <h2 class="text-center">Registration</h2>
                </div>
                <form action="/sign_up" method="post">
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="e.g Dwan" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="e.g Jhonson" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" placeholder="confirm password" name="confirm_password">
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-info">Register</button>
                    </div>
                </form>
            </div>
            <!-- -------------Login--------------- -->
            <div class="col-4 border border-black">
                <div class="text-center">
                    <h2>Login </h2>
                </div>
                <form action="/sign_in" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>

                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-info">Sign in</button>
                    </div>
                </form> 
                
                <div class="container">
                    {% with messages = get_flashed_messages()%}
                        {% if messages %}
                        <ul>
                            {% for message in messages%}
                                <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
