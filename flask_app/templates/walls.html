<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-end">
        <h1> Welcome, {{user.first_name}}</h1>
        <a class="btn btn-danger mx-5" href="/log_out" role="button">Logout</a>
    </nav>

    <div class="container">
        
        <div class="row justify-content-around">
            <div class="col-5 border border-black">
                <h3>You Have : {{messages | length}} Messages</h3>
                <div class="col">
                    {% for message in messages %}
                    <div class="card">
                        <div class="card-header"> <h3>From : {{message.sender}}</h3> </div>
                        <div class="card-body"><p>{{message.message}}</p></div>
                        <a class="btn btn-danger" href="/delete/{{message.id}}" role="button">DELETE</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- ______________________________ --> 
            <div class="col-5 ">
                <h3>You have send {{count}} Messages</h3>
                {% for freind in list_of_users %}
                <form class="border border-black my-2" action="/send_message" method="post">

                    <div class="input-group mb-3">
                        <label class="input-group-text">{{freind.first_name }}</label>                          

                            <input type="hidden"  name="receiver_id" value="{{freind.id}}" />
                            <input type="hidden"  name="receiver" value="{{freind.first_name}}" />             
                        
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Message:</label>
                        <textarea class="form-control" rows="3" name="message"
                            placeholder="Write something..."></textarea>
                    </div>
                    <input type="hidden" name="sender_id" value="{{user.id}}" />
                    <input type="hidden" name="sender" value="{{user.first_name}}" />
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
